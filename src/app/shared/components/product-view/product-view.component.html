<div class="w-full flex items-start gap-6">
    <div class="flex flex-col gap-3 items-start">
        <div *ngFor="let image of listImage.slice(0,4); let i = index"
            class="item rounded-lg flex border border-gray-400 items-center justify-center w-[60px] h-[60px]"
            [class.selected]="selectedImage == image" (click)="setSelectedImage(image)">
            <img class="w-[90%] h-auto" [src]="image.imageSrc" *ngIf="i <= 2">
            <div class="" *ngIf="i > 2">
                +{{listImage.length - 3}}
            </div>
        </div>
    </div>
    <div class="bg-[#f8f8fa] rounded-2xl p-3 relative">
        <div class="bg-[#dbfca3] p-2 absolute top-2 left-0 rounded-3xl flex items-center justify-center text-sm">
            {{selectedImage.guard > 50 ? '50+' : selectedImage.guard}} guards
        </div>
        <i class="absolute right-2 top-4 pi"
            [ngClass]="selectedImage.liked ? 'pi-heart-fill text-red-500' : 'pi-heart'"></i>
        <img class="w-[300px] h-[300px]" [src]="selectedImage.imageSrc">
    </div>
</div>
